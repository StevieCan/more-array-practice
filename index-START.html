<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    // one way to complete the exercise
    // const isAdult = people.some(function(person) {
    //   const currentYear = (new Date()).getFullYear();
    //   if (currentYear - person.year >= 19) {
    //     return true;
    //   }
    // });

    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });

    console.log({isAdult});

    // shorter code but I like the method above a little better. Easier to understand and in my opinion, more readable code
    
    // const isAdult = people.some(person => ((new Date()).getFullYear() - person.year >= 19);
    // console.log({isAdult});
    // Array.prototype.every() // is everyone 19 or older?

    // const allAdults = people.every(person => {
    //   const currentYear = (new Date()).getFullYear();
    //   return currentYear - person.year >= 19;
    // });

    // console.log({allAdults});

    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);

    console.log({allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // const findComment = comments.find(function(comment) {
    //   if (comment.id === 823423) {
    //     return true;
    //   }
    // });

    // console.log(findComment);

    // Much shorter code - Don't need an if statement because it will return a boolean of true or false
    const findComment = comments.find(comment => comment.id === 823423);

    console.log(findComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID

    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);
    
    // delete the comment with the ID of 823423 ***SPLICE METHOD***

    comments.splice(index, 1);

    // Can also create a new array of the updated comments - popular in the redux world
    
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1),
    ];



  </script>
</body>
